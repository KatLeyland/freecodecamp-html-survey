<!DOCTYPE html>
<html lang='en'>
<link rel="stylesheet" href="styles.css">
  <head><h1 id='title'><title>Survey</title>
  Survey
  </h1>
  </head>
  <body>
  <div class="description">
  <p id='description'>This is a survey</p>
  </div>
  <div class="init-info">
  <form id='survey-form'>
    <label for='name' id='name-label'>Enter Name: </label><input type='text' id='name' required placeholder='Joe Bloggs'>
<label for='email' id='email-label'>Enter Email: <input required id='email' type='email' placeholder='something@whosit.com'></label>
<div>
<label for='number' id='number-label'>Enter number: </label>
</div>
<input required id='number' type='number' min='1' max='100' placeholder='number'>
</div>
<div class="dropdown">
  <label id='dropdown-label' for='dropdown'>Choose an option</label>
  <select id='dropdown'>
  <option>Option 1</option>
  <option>Option 2 </option>
  </select>
</div>
<div class="radio">
  <label id='radio-buttons-label'>
  <label for='radio'>Yay or Nay<div></div>
    <input type='radio' name='radio' value='Option-1'>Yay
    <div>
  <input type='radio' name='radio' value='Option-2'>Nay
  </div>
  </div>
  </label>
  <div class="checkbox">
  <label id="checkbox-label" for="marmite">Marmite, love it or hate it?
  <div>
  <input type='checkbox' name='check-1' value='check-1'>Love it
  </div>
  <div>
  <input type='checkbox' name='check-2'value='check-2'>Hate it
  </div>
  </label>
</div>
  <div class="text-input">
  <textarea>This is texty.</textarea>
  <input type='submit' id='submit'>
  </div>
 </form>
  </body>
</html>
